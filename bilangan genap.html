        <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Bilangan Genap</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007BFF;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007BFF;
            font-size: 24px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #hasil {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            min-height: 20px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Membatasi lebar hasil */
        }
    </style>
</head>
<body>

    <h1>Menampilkan Bilangan Genap</h1>

    <label for="nilaiKecil">Masukkan Nilai Terkecil:</label>
    <input type="number" id="nilaiKecil" required>

    <label for="nilaiBesar">Masukkan Nilai Terbesar:</label>
    <input type="number" id="nilaiBesar" required>

    <button onclick="tampilkanBilanganGenap()">Tampilkan Bilangan Genap</button>

    <h2>Hasil:</h2>
    <div id="hasil"></div>

    <script>
        function tampilkanBilanganGenap() {
            const nilaiKecil = parseInt(document.getElementById('nilaiKecil').value);
            const nilaiBesar = parseInt(document.getElementById('nilaiBesar').value);
            let hasil = '';

            if (isNaN(nilaiKecil) || isNaN(nilaiBesar) || nilaiKecil > nilaiBesar) {
                alert('Masukkan nilai yang valid!');
                return;
            }

            for (let i = nilaiKecil; i <= nilaiBesar; i++) {
                if (i % 2 === 0) {
                    hasil += i + ' ';
                }
            }

            document.getElementById('hasil').innerText = hasil.trim() || 'Tidak ada bilangan genap yang ditemukan.';
        }
    </script>

</body>

<body>

    <h1>Menampilkan Bilangan Ganjil/Genap</h1>

    <label for="nilaiKecil">Masukkan Nilai Terkecil:</label>
    <input type="number" id="nilaiKecil" required>

    <label for="nilaiBesar">Masukkan Nilai Terbesar:</label>
    <input type="number" id="nilaiBesar" required>

    <label for="jenisBilangan">Pilih Jenis Bilangan:</label>
    <select id="jenisBilangan">
        <option value="ganjil">Ganjil</option>
        <option value="genap">Genap</option>
    </select>

    <button onclick="tampilkanBilangan()">Tampilkan Bilangan</button>

    <h2>Hasil:</h2>
    <div id="hasil"></div>

    <script>
        function tampilkanBilangan() {
            // Mengambil nilai dari input
            const nilaiKecil = parseInt(document.getElementById('nilaiKecil').value);
            const nilaiBesar = parseInt(document.getElementById('nilaiBesar').value);
            const jenisBilangan = document.getElementById('jenisBilangan').value;
            let hasil = '';

            // Validasi input
            if (isNaN(nilaiKecil) || isNaN(nilaiBesar) || nilaiKecil > nilaiBesar) {
                alert('Masukkan nilai yang valid!');
                return;
            }

            // Menampilkan bilangan sesuai pilihan
            for (let i = nilaiKecil; i <= nilaiBesar; i++) {
                if (jenisBilangan === 'ganjil' && i % 2 !== 0) {
                    hasil += i + ' ';
                } else if (jenisBilangan === 'genap' && i % 2 === 0) {
                    hasil += i + ' ';
                }
            }

            // Menampilkan hasil di div
            document.getElementById('hasil').innerText = hasil.trim() || 'Tidak ada bilangan yang ditemukan.';
        }
    </script>

</body>
